    <link rel="stylesheet" href="../static/css/main.css">

<body>

<div class="wrap">
    <canvas id="bubble">Helo</canvas>
    <div id="loginHero">
        <div class="loginSection">
            <div class="left">
                <div id="nav">
                    <a class="backArrow" href="/link-account/">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
                <div class="filler"></div>

                <h3 id="subHeading">Link your account for AI predictions on your blood sugar levels.</h3>
                <div class="filler"></div>
            </div>
            <div class="right">
                <form>
                    <div>
                        <input type="text" id="id_username" name="username" autofocus required placeholder="Username">
                    </div>
                    <div>
                        <input type="password" id="id_password" name="password" required placeholder="Password">
                    </div>
                    <div>
                        <input type="submit" placeholder="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
