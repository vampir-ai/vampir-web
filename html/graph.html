<body class="m-scene">
<header>
    <div id="nav">
        <div class="icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="navLogo"><a href="/"><img id="logo" src="../static/media/vampir-logo-full-f.png"/></a></div>
        <div class="filler"></div>
        <div id="navBtn"><a href="/" id="login">
            <button style="width: 140px;">Logout</button>

    <div class="sideNav">
        <div class="sideNavItem active"><a href="/">Home</a></div>
        <div class="sideNavItem"><a href="about.html">About</a></div>

            <button>Login</button>
        </a></div>
        <div class="filler"></div>
    </div>
</header>
<div id="hero" class="scene_element scene_element--fadeinleft">

    <canvas id="myChart" style="width: 80vw; height: 80vh; padding: 2rem"></canvas>
</div>

<script>
    var ctx = document.getElementById("myChart").getContext('2d');

    function getFormData() {
        return  {
            message: localStorage.getItem("message"),
            hour: 8
        }
    }

    function post() {
        $.post("/api/predict/", JSON.stringify(getFormData()), function (data, status) {
            console.log(data["predictions"]);
            loadPage(data["predictions"]);
        }).fail(function(data) {
            if (data.status === 400) {
            } else {
            }
        })
    }

    function loadPage(datapoints) {
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [0, 5, 10, 15],
                datasets: [{
                    backgroundColor: "#ec2024",
                    borderColor: "#ec2024",
                    data: datapoints,
                    fill: false
                }]
            },
            options: {
                global: {
                  legend: {
                      display: false
                  }
                },
                scaleShowVerticalLines: false,
                responsive: true,
                scales: {
                    xAxes: [{
                        gridLines: {
                            drawOnChartArea: false
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            drawOnChartArea: false
                        }
                    }]
                }

            }
        });
    }

    post();

</script>

<script type="text/javascript" src="../static/js/main.js"></script>
</body>
</html>
