<!doctype html>
<html style="overflow: hidden;">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Login | Vamp&iuml;r</title>
</head>
<body>

<div class="wrap">
    <canvas id="bubble">Helo</canvas>
    <div id="loginHero">
        <div class="loginSection">
            <div class="left">
                <div id="nav">
                    <a class="backArrow" href="/">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
                <div class="filler"></div>
                <h1 id="heading">Login to your Vamp&iuml;r</h1>
                <h3 id="subHeading">Sign in to view your data.</h3>
                <div class="filler"></div>
            </div>
            <div class="right">
                <form>
                    <div>
                        <input type="text" id="id_username" name="username" autofocus required placeholder="Username">
                    </div>
                    <div>
                        <input type="password" id="id_password" name="password" required placeholder="Password">
                    </div>
                    <div>
                        <input type="submit" placeholder="Submit">
                    </div>
                    <div style="font-size: .8rem; margin-top: 25px;">
                        <span style="white-space: nowrap; display: inline;">Need an account? Sign up <a
                                href="/sign-up/" style="color: var(--accent);">Here</a>.</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../static/js/main.js"></script>
<script type="text/javascript" src="../static/js/lava.js"></script>
</body>
</html>
