<!doctype html>
<html style="overflow: hidden;">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Sign Up | Vamp&iuml;r</title>
</head>
<body class="m-scene">

<div class="wrap">
    <canvas id="bubble" class="scene_element scene_element--fadein">Helo</canvas>
    <div id="loginHero">
        <div class="loginSection scene_element scene_element--fadeinup">
            <div class="left">
                <div id="nav">
                    <a class="backArrow" href="/login/">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
                <div class="filler"></div>
                <h1 id="heading">Need a Vamp&iuml;r account?</h1>
                <h3 id="subHeading">Sign up for AI predictions on your blood sugar levels.</h3>
                <div class="filler"></div>
            </div>
            <div class="right">
                <form id="signUpForm">
                    <div>
                        <input type="text" id="id_username" name="username" autofocus required placeholder="Username">
                    </div>
                    <div>
                        <input type="password" id="id_password" name="password" required placeholder="Password">
                    </div>
                    <div>
                        <input type="password" id="id_password_confirm" name="passwordConfirm" required
                               placeholder="Confirm Password">
                    </div>
                    <div>
                        <input type="submit" placeholder="Submit">
                    </div>
                    <div style="font-size: .8rem; margin-top: 25px;">
                        <span style="white-space: nowrap; display: inline;">Already have an account? Login <a
                                href="/login/" style="color: var(--accent);">Here</a>.</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../static/js/sign-up.js"></script>
<script type="text/javascript" src="../static/js/lava.js"></script>
</body>
</html>
