<!doctype html>
<html style="overflow: hidden;">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Sign Up | Vamp&iuml;r</title>
</head>
<body class="m-scene">

<div id="main">
    <div class="wrap">
        <canvas id="bubble" class="scene_element scene_element--fadein"></canvas>
        <div id="loginHero">
            <div class="loginSection scene_element scene_element--fadeinup">
                <div class="left">
                    <div id="nav">
                        <a class="backArrow" href="login.html">
                            <span></span>
                            <span></span>
                            <span></span>
                        </a>
                    </div>
                    <div class="filler"></div>
                    <h1 id="heading">Need a Vamp&iuml;r account?</h1>
                    <h3 id="subHeading">Sign up for AI predictions on your blood sugar levels.</h3>
                    <div class="filler"></div>
                </div>
                <div class="right">
                    <form>
                        <div>
                            <input type="text" id="id_username" name="username" autofocus required
                                   placeholder="Username">
                        </div>
                        <div>
                            <input type="password" id="id_password" name="password" required placeholder="Password">
                        </div>
                        <div>
                            <input type="password" id="id_password_confirm" name="passwordConfirm" required
                                   placeholder="Confirm Password">
                        </div>
                        <div>
                            <input type="submit" placeholder="Submit">
                        </div>
                        <div style="font-size: .8rem; margin-top: 25px;">
                        <span style="white-space: nowrap; display: inline;">Already have an account? Login <a
                                href="login.html" style="color: var(--accent);">Here</a>.</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../static/js/lava.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
